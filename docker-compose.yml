version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tuya_laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - tuya-network
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    image: postgres:16-alpine
    container_name: tuya_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tuya_locks
      POSTGRES_USER: tuya_user
      POSTGRES_PASSWORD: tuya_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tuya-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: tuya_redis
    restart: unless-stopped
    networks:
      - tuya-network
    ports:
      - "6379:6379"

networks:
  tuya-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
